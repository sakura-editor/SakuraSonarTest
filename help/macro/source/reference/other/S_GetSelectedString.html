<h2>S_GetSelectedString</h2>
<dl>
	<dt>機能</dt>
		<dd>選択部分の文字列を取得</dd>
	<dt>構文</dt>
		<dd><code>string S_GetSelectedString ( i1 )</code>  <a href = "../../sample/SampleGetSelectedString.html">使用例</a><br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">

			<caption><code>S_GetSelectedString</code> の引数</caption>
			<tr><th scope="col">引数</th><th scope="col">型</th><th scope="col">内容</th></tr>
			<tr><td>i1</td><td>整数数値</td><td>&lt;予約&gt;<br>現在は特に機能はない。0 にしておくこと。（値を指定しても無視される） </td></tr>
		</table>
		</dd>
	<dt>説明</dt>
		<dd>改行コードなども含めて選択範囲の文字列をそのまま取得する。<br>複数行の取得も可能。
		</dd>

		</dd>
</dl>
