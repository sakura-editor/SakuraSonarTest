Sakura-Editor Macro Reference

<h2>S_FileReopenUNICODEBE</h2>
<dl>
	<dt>機能</dt>
		<dd>UnicodeBEで開き直す</dd>
	<dt>構文</dt>
		<dd><code>void  S_FileReopenUNICODEBE ( i1 )</code>
		<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<tr><th scope="col">引数</th><th scope="col">型</th><th scope="col">内容</th></tr>
			<tr><td>i1</td><td>整数数値</td><td>ファイルが更新されていた場合に確認を行うか </td></tr>
		</table>
		</dd>
	<dt>設定値</dt>
		<dd>引数 <code>i1</code> の設定値は次のとおりです。<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<tr><th scope="col">値</th><th scope="col">内容</th></tr>
			<tr><td>0</td><td>確認する </td></tr>
			<tr><td>1</td><td>確認しない </td></tr>
		</table>
		</dd>
	<dt>補足</dt>
		<dd>
		PPAのマクロ中では $41 などの 16進数表記や変数・数式・関数の使用も可能だが、MACのマクロ中では 65 などの 10進数の定数表記しか受け付けない。
		</dd>
</dl>
