<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
<head><title>S_ToggleKeyHelpSearch</title>
<LINK REL="stylesheet" TYPE="text/css" HREF="../../sakura.css">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
</head>
<small>
Sakura-Editor Macro Reference
</small>
<h2>S_ToggleKeyHelpSearch</h2>
<dl>
	<dt>機能</dt>
		<dd>キーワードヘルプ自動表示する/しない</dd>
	<dt>構文</dt>
		<dd><em>void  S_ToggleKeyHelpSearch ( i1 )</em>
		<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<tr><th scope="col">引数</th><th scope="col">型</th><th scope="col">内容</th></tr>
			<tr><td>i1</td><td>整数数値</td><td>モード</td></tr>
		</table>
		</dd>
	<dt>設定値</dt>
		<dd>引数&nbsp;<em>i1</em>&nbsp;の設定値は次のとおりです。<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<tr><th scope="col">値</th><th scope="col">内容</th></tr>
			<tr><td>0</td><td>トグル </td></tr>
			<tr><td>1</td><td>自動表示する </td></tr>
			<tr><td>2</td><td>自動表示しない </td></tr>
		</table>
		</dd>
</dl>
<hr>
</body></html>
