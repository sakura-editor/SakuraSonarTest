<h2>S_GoLineEnd_Sel</h2>
<dl>
	<dt>機能</dt>
		<dd>(範囲選択)行末に移動(折り返し単位)</dd>
	<dt>構文</dt>
		<dd><em>void  S_GoLineEnd_Sel ( i1 )</em>
		<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<tr><th scope="col">引数</th><th scope="col">型</th><th scope="col">内容</th></tr>
			<tr><td>i1</td><td>整数数値</td><td>移動オプション（省略可能）</td></tr>
		</table>
		</dd>
	<dt>設定値</dt>
		<dd>引数&nbsp;<em>i1</em>&nbsp;の設定値は次のとおりです。<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<tr><th scope="col">値</th><th scope="col">内容</th></tr>
			<tr><td>0x08</td><td>改行単位で移動する </td></tr>
		</table>
		</dd>
	<dt>関連項目</dt>
