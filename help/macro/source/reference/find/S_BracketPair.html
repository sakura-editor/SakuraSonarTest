<html lang="ja">
<head><title>S_BracketPair</title>
<LINK REL="stylesheet" TYPE="text/css" HREF="../../sakura.css">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
</head>
<small>
Sakura-Editor Macro Reference
</small>
<h2>S_BracketPair</h2>
<dl>
	<dt>機能</dt>
		<dd>対括弧の検索</dd>
	<dt>構文</dt>
		<dd><em>void  S_BracketPair ( )</em></dd>
	<dt>対象</dt>
		<dd>この“対括弧の検索”の処理対象の括弧はは次のとおりです。<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "50%">
			<tr><th colspan = "2" scope="col">半角文字の括弧</th></tr>
			<tr><td>(</td><td>)</td></tr>
			<tr><td>[</td><td>]</td></tr>
			<tr><td>{</td><td>}</td></tr>
			<tr><td>&lt;</td><td>&gt;</td></tr>
			<tr><td>｢</td><td>｣</td></tr>
		</table>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "50%">
			<tr><th colspan = "2" scope="col">全角文字の括弧</th></tr>
			<tr><td>【</td><td>】</td></tr>
			<tr><td>『</td><td>』</td></tr>
			<tr><td>「</td><td>」</td></tr>
			<tr><td>＜</td><td>＞</td></tr>
			<tr><td>≪</td><td>≫</td></tr>
			<tr><td>《</td><td>》</td></tr>
			<tr><td>（</td><td>）</td></tr>
			<tr><td>〈</td><td>〉</td></tr>
			<tr><td>｛</td><td>｝</td></tr>
			<tr><td>〔</td><td>〕</td></tr>
			<tr><td>［</td><td>］</td></tr>
			<tr><td>“</td><td>”</td></tr>
			<tr><td>〝</td><td>〟</td></tr>
		</table>
		</dd>
	<dt>説明</dt>
		<dd>
		カーソルの右の文字が括弧なら、その右の括弧に対応する括弧へ飛ぶ。<br>
		カーソルの右の文字が括弧ではない場合は、カーソルの左の文字が括弧なら、その左の括弧に対応する括弧へ飛ぶ。
		</dd>
</dl>
<hr>
</body></html>
