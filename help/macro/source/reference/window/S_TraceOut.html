<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
<head><title>S_TraceOut</title>
<LINK REL="stylesheet" TYPE="text/css" HREF="../../sakura.css">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
</head>
<small>
Sakura-Editor Macro Reference
</small>
<h2>S_TraceOut</h2>
<dl>
	<dt>機能</dt>
		<dd>マクロ用アウトプットウィンドウに出力</dd>
	<dt>構文</dt>
		<dd><em>void  S_TraceOut ( S1, i1 )</em>
		<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<tr><th scope="col">引数</th><th scope="col">型</th><th scope="col">内容</th></tr>
			<tr><td>S1</td><td>文字列</td><td>出力したいテキスト</td></tr>
			<tr><td>i1</td><td>整数数値</td><td>制御オプション</td></tr>
		</table>
		</dd>
	<dt>設定値</dt>
		<dd>引数 <code>i1</code> の設定値は次のとおりです。<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<tr><th scope="col">値</th><th scope="col">内容</th></tr>
			<tr><td>0x01</td><td>ExpandParameterによる文字列展開を行う </td></tr>
			<tr><td>0x02</td><td>テキスト末尾に改行コードを付加しない </td></tr>
		</table>
		</dd>
</dl>
<hr>
</body></html>
