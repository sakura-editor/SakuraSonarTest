<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
<head><title>S_MoveCursor</title>
<LINK REL="stylesheet" TYPE="text/css" HREF="../../sakura.css">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
</head>
<small>
Sakura-Editor Macro Reference
</small>
<h2>S_MoveCursor</h2>
<dl>
	<dt>機能</dt>
		<dd>カーソル移動</dd>
	<dt>構文</dt>
		<dd><code>void S_MoveCursor ( i1 ,  i2 ， i3 )</code><br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">

			<caption><code>S_MoveCursor</code> の引数</caption>
			<tr><th scope="col">引数</th><th scope="col">型</th><th scope="col">内容</th></tr>
			<tr><td>i1</td><td>整数数値</td><td>行番号(1開始) </td></tr>
			<tr><td>i2</td><td>整数数値</td><td>桁番号(1開始) </td></tr>
			<tr><td>i3</td><td>整数数値</td><td>オプション </td></tr>
		</table>
		</dd>
	<dt>設定値</dt>
		<dd>引数 <code>i3</code> の設定値は次のとおりです。<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<caption>引数 <code>i3</code> の設定値</caption>
			<tr><th scope="col">値</th><th scope="col">内容</th></tr>
			<tr><td>0</td><td>未選択 </td></tr>
			<tr><td>1</td><td>通常選択 </td></tr>
			<tr><td>2</td><td>矩形選択 </td></tr>
		</table>
		</dd>
</dl>
<hr>
</body></html>
