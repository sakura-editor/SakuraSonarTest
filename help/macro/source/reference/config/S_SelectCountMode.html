<h2>S_SelectCountMode</h2>

<dl>
	<dt>機能</dt>
		<dd>文字カウント方法</dd>
	<dt>構文</dt>
		<dd><code>void S_SelectCountMode ( i1 ， i2 ， i3 )</code><br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">

			<caption><code>S_SelectCountMode</code> の引数</caption>
			<tr><th scope="col">引数</th><th scope="col">型</th><th scope="col">内容</th></tr>
			<tr><td>i1</td><td>整数数値</td><td>モード</td></tr>
		</table>
		</dd>
	<dt>設定値</dt>
		<dd>引数 <code>i1</code> の設定値は次のとおりです。<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<caption>引数 <code>i1</code> の設定値</caption>
			<tr><th scope="col">値</th><th scope="col">内容</th></tr>
			<tr><td>0</td><td>トグル。文字数カウント／バイト数カウントを切り替える</td></tr>
			<tr><td>1</td><td>文字数でカウント</td></tr>
			<tr><td>2</td><td>バイト数でカウント</td></tr>
		</table>
		</dd>
</dl>
