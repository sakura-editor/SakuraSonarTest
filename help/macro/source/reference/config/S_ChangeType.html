</head>
<small>
Sakura-Editor Macro Reference
</small>
<h2>S_ChangeType</h2>

<dl>
	<dt>機能</dt>
		<dd>タイプ別設定一覧ダイアログを表示</dd>
	<dt>構文</dt>
		<dd><em>void  S_ChangeType ( i1 )</em>
		<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<tr><th scope="col">引数</th><th scope="col">型</th><th scope="col">内容</th></tr>
			<tr><td>i1</td><td>整数数値</td><td>タイプ別設定番号</td></tr>
		</table>
		</dd>
	<dt>説明</dt>
		<dd>
		タイプ別設定を一時適用します。</br>
		タイプ別設定番号は、1が「基本」です。それ以降は、タイプ別設定一覧ダイアログに表示される順で指定します。</br>
		</dd>
</dl>
<hr>
</body></html>
